<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Google Outfit font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="container">
        <div class="card-img">
          <img src="images/image-equilibrium.jpg" alt="image equilibrium" />
        </div>
        <section class="card-info">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <ul>
            <li>
              <img src="images/icon-ethereum.svg" alt="ethereum icon" />0.041
              ETH
            </li>
            <li>
              <img src="images/icon-clock.svg" alt="clock icon" />3 days left
            </li>
          </ul>

          <hr class="line" />
          <section class="card-info-creator">
            <img
              class="avatar"
              src="images/image-avatar.png"
              alt="image avatar"
            />
            <p>Creation of<span class="creator"> Jules Wyvern </span></p>
          </section>
        </section>
      </article>
    </main>
  </body>
</html>
