<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Google Outfit font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-img">
          <img src="images/image-equilibrium.jpg" width="300" height="300" alt="equilibrium" />
        <div class="overlay">
          <img src="/images/icon-view.svg" alt="icon view">
        </div>
        </div>
        
        <div class="card-info">
          <h1>Equilibrium #3429</h1>
          <p class="description">Our Equilibrium collection promotes balance and calm.</p>
          
          <p class="stats">
          <span class="eth">
              <img src="images/icon-ethereum.svg" width="11" height="18" alt="ethereum icon" />
              0.041 ETH
            </span>
            <span class="time">
              <img src="images/icon-clock.svg" width="16" height="16" alt="clock icon" />
               3 days left
            </span>
          </p>

          <p class="card-info-creator">
            <img
              src="images/image-avatar.png"
              height="33"
              width="33"
              alt="avatar"
            />
            Creation of<span class="creator-name">Jules Wyvern</span>
          </p>
          
        </div>
      </div>
    </main>
  </body>
</html>
